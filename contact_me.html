<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Contact Me</h1>
  <form class="contact_me" action="mailto:joe@example.com?subject=Contact Me" method="post" enctype="text/plain">
    <table cellspacing="5">
      <tbody>
      <tr>
        <td><label for="name">Full Name: </label></td>
        <td><input type="text" name="name"></td>
      </tr>

      <tr>
        <td><label for="email">Password: </label></td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>Your Message: </td>
        <td><textarea name="text" rows="8" cols="80"></textarea></td>
      </tr>

      <tr>

        <td><input type="submit"></td>
      </tr>
</tbody>
    </table>

  </form>
</body>

</html>
